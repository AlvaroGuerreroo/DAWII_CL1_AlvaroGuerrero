<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>

<body>
<nav th:insert="layout::menu" ></nav>
<div class="card">
  <div class="card-header text-bg-dark mb-3">
    Lista de Alumnos
  </div>
  <div class="card-body">
    <button id="btnagregar" type="button" class="btn btn-warning">Nuevo</button>
    <hr />
    <div id="mensaje"></div>
    <table id="tblalumno" class="table">
      <thead>
      <tr>
        <th scope="col">CÃ³digo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Procedencia</th>
        <th scope="col">Actualizar</th>
        <th scope="col">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="alumno :${listaAlumnos}">
        <td th:text="${alumno.idalumno}"></td>
        <td th:text="${alumno.nomalumno}"></td>
        <td th:text="${alumno.apealumno}"></td>
        <td th:text="${alumno.especialidad.idesp}"></td>
        <td th:text="${alumno.proce}"></td>
        <td>
          <button type="button" class="btn btn-primary" th:data-idalumno="${alumno.idalumno}"
                  th:data-nomalumno="${alumno.nomalumno}"
                  th:data-apealumno="${alumno.apealumno}"
                  th:data-proce="${alumno.proce}"
          >Modificar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" th:data-idalumno="${alumno.idalumno}"
                  th:data-nomalumno="${alumno.nomalumno}"
          >Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>



</div>

<!-- Modal -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label for="txtnomalumno" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="txtnomalumno">
        </div>

        <div class="mb-3">
          <label for="txtapealumno" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="txtapealumno">
        </div>

        <div class="mb-3">
          <label for="cboespecialidad" class="form-label">Especialidad</label>
          <select id="cboespecialidad" class="form-control"></select>
        </div>

        <div class="mb-3">
          <label for="txtproce" class="form-label">Procedencia</label>
          <input type="text" class="form-control" id="txtproce">
        </div>

        <input type="hidden" id="hddidalumno">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
